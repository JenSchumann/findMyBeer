          function getJSON(url,callback){
            var xhr = new XMLHttpRequest();
            xhr.open('get',url,true);
              xhr.setRequestHeader("Content-type", "application/json");
              xhr.responseType = 'json';
              xhr.onload = function(){
                  if(xhr.status ==200){
                      callback(xhr.response)

              }
